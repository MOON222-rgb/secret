<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        #noBtn {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            position: absolute;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 0, 85, 0.5);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #d81b60;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('heartsContainer');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            heartsContainer.appendChild(heart);
        }

        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        let noBtn = null;

        // Create the tricky "No" button
        function createNoButton() {
            noBtn = document.createElement('button');
            noBtn.id = 'noBtn';
            noBtn.textContent = 'No';
            document.querySelector('.buttons').appendChild(noBtn);
            
            // Make button move when hovered
            noBtn.addEventListener('mouseover', () => {
                moveButton();
            });
            
            // Also move when touched (for mobile)
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveButton();
            });
        }

        function moveButton() {
            if (!noBtn) return;
            
            const containerRect = document.querySelector('.buttons').getBoundingClientRect();
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Add rotation effect
            noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            message.textContent = "Yay! ðŸ’– You've made me the happiest! ðŸ’Œ";
            message.style.display = 'block';
            if (noBtn) {
                noBtn.style.display = 'none';
            }
            
            // Add more hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'ðŸ’–';
                    heart.style.left = `${50 + Math.random() * 10}%`;
                    heart.style.top = `${50 + Math.random() * 10}%`;
                    heart.style.fontSize = '3rem';
                    heartsContainer.appendChild(heart);
                    
                    // Remove hearts after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 300);
            }
        });

        // Initialize the No button after a short delay
        setTimeout(createNoButton, 1000);
    </script>
</body>
</html>
